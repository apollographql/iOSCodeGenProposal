query AllAnimals {
  allAnimals {
    height {
      feet
      inches
    }
    ...HeightInMeters
    ...WarmBloodedDetails
    species
    ... on Pet {
      ...PetDetails
      ...WarmBloodedDetails
      ... on Animal {
        height {
          centimeters
        }
      }
    }
    ... on Cat {
      isJellicle
    }
    predators {
      species
      ... on WarmBlooded {
        ...WarmBloodedDetails
        hasFur
      }
    }
  }
}
